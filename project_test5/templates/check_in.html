<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background */
        body {
            background: url("{{ url_for('static', filename='lib.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
        }

        /* Dark overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.65);
            min-height: 100vh;
            padding: 40px 15px;
        }

        h2 {
            font-weight: bold;
            color: #fff;
        }

        /* Frosted glass form */
        .glass-form {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        label {
            font-weight: 500;
            color: #fff;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border-color: #66afe9;
            box-shadow: none;
        }

        option {
            color: #000; /* for dropdown readability */
        }
    </style>

    <script>
        function togglePurpose() {
            var type = document.getElementById('visitor_type').value;
            document.getElementById('purpose_group').style.display = (type === 'visitor') ? 'block' : 'none';
            document.getElementById('name_group').style.display = (type === 'member') ? 'none' : 'block';
        }
    </script>
</head>
<body onload="togglePurpose()">
    {% include 'navbar.html' %}
    <div class="overlay">
        <div class="container">
            <h2 class="mb-4 text-center"> Check In</h2>
            <form method="post" class="glass-form mx-auto col-md-6">
                <div class="mb-3">
                    <label for="visitor_type" class="form-label">Visitor Type</label>
                    <select class="form-select" id="visitor_type" name="visitor_type" onchange="togglePurpose()">
                        <option value="member">Member</option>
                        <option value="visitor">Visitor</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>

                <div class="mb-3" id="name_group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label for="visitor_id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="visitor_id" name="visitor_id" required>
                </div>

                <div class="mb-4" id="purpose_group" style="display: none;">
                    <label for="purpose" class="form-label">Purpose</label>
                    <input type="text" class="form-control" id="purpose" name="purpose">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary px-4">Check In</button>
                    <a href="{{ url_for('attendance') }}" class="btn btn-secondary px-4">Back</a>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary px-4">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
