<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        /* Background image (same as login/home) */
        body {
            background: url("{{ url_for('static', filename='lib.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        /* Dark overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Transparent card */
        .card-container {
            background: rgba(255, 255, 255, 0.15); /* transparent white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            color: #fff; /* text white for readability */
        }

        h2 {
            font-weight: bold;
            color: #fff; /* heading white */
        }

        .btn {
            margin-right: 10px;
        }

        table {
            background: rgba(0, 0, 0, 0.4); /* semi-transparent table */
            border-radius: 8px;
            overflow: hidden;
            color: #fff;
        }

        th {
            background-color: rgba(52, 58, 64, 0.9);
            color: #fff;
        }

        td, th {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="overlay">
        <div class="card-container">
            <h2 class="mb-4">üìö Books</h2>

            <a href="{{ url_for('add_book') }}" class="btn btn-success mb-3">‚ûï Add Book</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">üè† Home</a>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Available / Total</th>
                    </tr>
                </thead>
                <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.book_id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.category }}</td>
                        <td>{{ book.available_copies }}/{{ book.total_copies }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
